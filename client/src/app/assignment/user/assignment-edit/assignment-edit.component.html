<section class="section wb">
	<div class="container">
		<br />
		<h1> Update Assignment</h1>
		<form class="example-form" (ngSubmit)="updateAssignment()" #assignmentForm="ngForm">
			<mat-form-field class="example-full-width">
				<mat-select name="subject" placeholder="Subject" [(value)]="assignment.subject._id">
					<mat-option *ngFor="let subject of subjectList" [value]="subject._id">
						{{subject.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field class="example-full-width">
				<input matInput name="name" [(ngModel)]="assignment.name" placeholder="Name" value="">
			</mat-form-field>
			<mat-form-field class="example-full-width">
				<input matInput name="deadline" [(ngModel)]="deadline" placeholder="Due Date" type="date">
			</mat-form-field>
			<input type="file" name="file" ng2FileSelect [uploader]="uploader" (change)="uploader.uploadAll()">

			<button mat-raised-button color="primary" ng-disabled="!updateEnabled">Update</button>
		</form>
	</div>
</section>
