<section class="section wb">
	<div class="container">
		<div class="mat-elevation-z8">
            <h1 align="center"> My Assignments</h1>
			<table mat-table [dataSource]="assignmentList" class="mat-elevation-z8">
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef> Name </th>
					<td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>
				<ng-container matColumnDef="subject">
					<th mat-header-cell *matHeaderCellDef> Subject </th>
					<td mat-cell *matCellDef="let element"> {{element.subject.name}} </td>
				</ng-container>
				<ng-container matColumnDef="deadline">
					<th mat-header-cell *matHeaderCellDef> Deadline </th>
					<td mat-cell *matCellDef="let element"> {{element.deadline | date:'medium'}} </td>
				</ng-container>
				<ng-container matColumnDef="status">
					<th mat-header-cell *matHeaderCellDef> Status </th>
					<td mat-cell *matCellDef="let element"> {{element.status}} </td>
				</ng-container>
				<ng-container matColumnDef="edit">
					<th mat-header-cell *matHeaderCellDef> Edit </th>
					<td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary"
							[routerLink]="['/assignment/edit/' + element._id]">Edit</a></td>
				</ng-container>
				<ng-container matColumnDef="view">
					<th mat-header-cell *matHeaderCellDef> View </th>
					<td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary"
							[routerLink]="['/assignment/view/' + element._id]">View</a></td>
				</ng-container>
				<ng-container matColumnDef="delete">
					<th mat-header-cell *matHeaderCellDef> Delete </th>
					<td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary"
							[routerLink]="" (click)="openDialog(element._id, element.fileId)">Delete</a></td>
				</ng-container>
				<tr mat-header-row
					*matHeaderRowDef="displayedCols"></tr>
				<tr mat-row
					*matRowDef="let row; columns: displayedCols;">
				</tr>

			</table>
			<mat-paginator [length]="pagination.total"
				[pageSize]="pagination.limit" [pageSizeOptions]="[5, 10, 25, 100]"
				[pageIndex]="pagination.pageIndex" (page)="loadNextPage($event)" showFirstLastButtons aria-label="Select page">
			</mat-paginator>
		</div>
	</div>
</section>
